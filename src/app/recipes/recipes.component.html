<div class="row">
  <div class="col-md-5">
    <app-recipe-list (RecipeSelected)="recipeData = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      [recipe]="recipeData"
      *ngIf="recipeData; else infoText">
    </app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
